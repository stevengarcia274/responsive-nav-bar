<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Nav Bar</title>

    <link rel="stylesheet" href="./css/styles.css" />

    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/fontawesome.min.css" />
  </head>
  <body>
    <nav>
      <ul class="nav-list nav-links">
        <li class="nav-item">
          <a href="#">
            <img
              src="./imgs/logoipsum-299.svg"
              alt="home-logo"
              class="nav-logo"
            />
          </a>
        </li>
        <li class="nav-item">
          <button class="nav-buttons link-side-buttons">
            Browse<i class="fa-solid fa-chevron-down"></i>
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-buttons link-side-buttons">
            Discover<i class="fa-solid fa-chevron-down"></i>
          </button>
        </li>
        <li class="nav-item">
          <a href="#">Jobs</a>
        </li>
        <li class="nav-item">
          <a href="#">Livestream</a>
        </li>
        <li class="nav-item">
          <a href="#">About</a>
        </li>
      </ul>
      <ul class="nav-list nav-funcs">
        <li class="nav-item">
          <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search" class="search-text" />
          </div>
        </li>
        <li class="nav-item">
          <img
            src="./imgs/StevenGarcia-v.png"
            alt="profile-pic"
            class="nav-profile"
          />
        </li>
        <li class="nav-item">
          <button class="nav-buttons create-button">Create</button>
        </li>
      </ul>
    </nav>
  </body>
</html>
